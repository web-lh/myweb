<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同个页面跳转，记录url值</title>
<style>
	html,body{
		height:100%;
		padding:0;
		margin:0;
		overflow:hidden;
		font-size:20px;
	}
	aside{
		width:220px;
		height:100%;
		background:#ddd;
		float:left;
		overflow:auto;
	}
	article{
		height:100%;
		background:#ccc;
		margin-left:220px;
	}

</style>
</head>
<body>
	<aside></aside>
	<article></article>
</body>

<script>
	var data = {
		'数据一':'111',
		'数据二':'222',
		'数据三':'333'
	}
	var aside = document.querySelector("aside");
	var article = document.querySelector('article');
	var ulEle = document.createElement("ul");
	aside.appendChild(ulEle);
	for(var key in data){
		var liEle = document.createElement('li');
		liEle.innerHTML = key;
		liEle.setAttribute('data-key',key);
		ulEle.appendChild(liEle);
	}
	var lis = aside.querySelectorAll('ul > li');
	for(var i = 0 ; i < lis.length ; i ++){
		lis[i].addEventListener('click',function(){
			var nowLiData = this.getAttribute('data-key');
			article.innerHTML = data[nowLiData];
			if(window.history && history.pushState){
				history.pushState(nowLiData,'12','?t='+nowLiData);
			}
		});
		window.addEventListener("popstate",function(e){			
			article.innerHTML = data[e.state];
		});
	}
	var url = window.location.search.split('=')[1];
	if(url){
		console.log(data[decodeURI(url)]);
		article.innerHTML = data[decodeURI(url)];
	}

</script>
</html>
